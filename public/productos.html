<!DOCTYPE html>
<html lang="en">
  <!-- Hola SummerHackeres! ❤ Soy Juli-->
  <head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Ecommmerce para programa Summerhack EscuelaDevRock"
    />
    <meta
      name="keywords"
      content="ecommerce, e-commerce, shop, cart, summerhack, escueladevrock"
    />
    <meta name="author" content="julietalazzaro" />
    <meta name="copyright" content="Julieta Lazzaro 2021" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/94386a8584.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icono -->
    <link rel="shortcut icon" href="img/globe.png" type="image/x-icon" />

    <!-- Robots -->
    <meta name="robots" content="index nofollow" />

    <!-- Facebook card -->
    <meta
      property="al:web:url"
      content="https://ecommercejulietalazzaro.web.app/"
    />
    <meta
      property="og:url"
      content="https://ecommercejulietalazzaro.web.app/"
    />
    <meta property="og:title" content="E-commerce" />
    <meta
      property="og:description"
      content="Reto semanal 05 | E-commerce para programa Summerhack EscuelaDevRock"
    />
    <meta
      property="og:image"
      content="https://ecommercejulietalazzaro.web.app/img/globe.png"
    />
    <meta property="og:image.alt" content="E-commerce" />
    <meta property="og:type" content="website" />

    <!-- Twitter card -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@julietalazzaro" />
    <meta property="twitter:creator" content="@julietalazzaro" />
    <meta property="twitter:title" content="E-commerce" />
    <meta
      property="twitter:description"
      content="Reto semanal 05 | E-commerce para programa Summerhack EscuelaDevRock"
    />
    <meta
      property="twitter:image"
      content="https://ecommercejulietalazzaro.web.app/img/globe.png"
    />
    <meta property="twitter:url" content="https://superheroesoracle.web.app" />

    <title>E-commerce</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              class="header__logo"
              src="img/globe.png"
              alt="Logo"
            />&nbsp;&nbsp;e-commerce
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="productos.html?category=electronics"
                  >Electronics</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html?category=jewelery"
                  >Jewelery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html?category=men clothing"
                  >Men clothing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="productos.html?category=women clothing"
                  >Women clothing</a
                >
              </li>
            </ul>
          </div>
          <a class="header__cart" href="carrito.html">
            <img
              src="img/shoppingbag.ico"
              class="header__cart-img"
              alt="Imagen producto"
            />
          </a>
        </div>
      </nav>
    </header>

    <section class="productos">
      <h2 class="productos__title">Productos</h2>
      <div class="productos__cards"></div>
    </section>
    <section class="loader">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </section>
    <footer class="footer">
      &copy; 2021 Julieta Lazzaro | SummerHack - EscuelaDevRock
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalProducto"
      tabindex="-1"
      aria-labelledby="modalProductoTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title modalProducto__title"
              id="modalProductoTitle"
            >
              Modal title
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" class="modalProducto__img" alt="Imagen producto" />
            <p class="modalProducto__text"></p>
            <small class="modalProducto__price">Precio: $ </small>
            <br />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="btnAgregarCarritoModal"
              type="button"
              class="btn btn-primary"
              data-title=""
              data-price=""
              data-desc=""
            >
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
