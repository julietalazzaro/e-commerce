  <body>
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              class="header__logo"
              src="img/globe.png"
              alt="Logo"
            />&nbsp;&nbsp;e-commerce
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="productos.html?category=electronics"

                >

                  >Men clothing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="productos.html?category=women clothing"
                  >Women clothing</a
                >
              </li>
            </ul>
          </div>
          <a class="header__cart" href="carrito.html">
            <img
              src="img/shoppingbag.ico"
              class="header__cart-img"
              alt="Imagen producto"
            />
            <span class="badge rounded-pill bg-danger header__cart-badge"
              >0</span
            >
          </a>

    <section class="loader">

        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </section>

    <section class="main">
      <!-- <h3 class="main__title">Producto destacado</h3> -->
      <div id="productoDestacado" class="container main__producto"></div>
    </section>
    <section class="categorias padding-tb">
      <div class="card main__card">
        <img
          src="img/electronics.png"
          class="card-img-top card__img"
          alt="electronics"
        />
        <div class="card-body">
          <h5 class="card-title card__title">Electronics</h5>
          <a href="productos.html?category=electronics" class="btn btn-primary"
            >Ver los productos</a
          >
        </div>
      </div>
      <div class="card main__card">
        <img
          src="img/rings.png"
          class="card-img-top card__img"
          alt="Jewelery"
        />
        <div class="card-body">
          <h5 class="card-title card__title">Jewelery</h5>
          <a href="productos.html?category=jewelery" class="btn btn-primary"

      </div>
      <div class="card main__card">
        <img
          src="img/tie.png"
          class="card-img-top card__img"
          alt="man clothing"
        />
        <div class="card-body">
          <h5 class="card-title card__title">Man clothing</h5>
          <a href="productos.html?category=men clothing" class="btn btn-primary"
            >Ver los productos</a
          >
        </div>
      </div>
      <div class="card main__card">
        <img
          src="img/dress.png"
          class="card-img-top card__img"
          alt="woman clothing"
        />
        <div class="card-body">
          <h5 class="card-title card__title">Woman clothing</h5>
          <a
            href="productos.html?category=women clothing"
            class="btn btn-primary"
            >Ver los productos</a
          >
        </div>
      </div>
